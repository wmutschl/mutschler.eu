# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: About
    url: '#about'
    weight: 20
  - name: Working Papers
    url: '#publications_workingpaper'
    weight: 40
  - name: Publications
    url: '#publications'
    weight: 41
  - name: Short CV
    url: '#experience'
    weight: 45
  - name: Dynare
    url: dynare/
    weight: 1
  - name: Contact
    url: '#contact'
    weight: 50

